<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Viajes Astrales</title>
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<div class="titulo">
		<h1 class="titulo center">Astral Travels</h1>
	</div>
	<div class="row">
		<div class="col s2 nav-side">
			Aqui va a ir algo pero aun no se me ocurre que es lo que pudera ocupar este espacio
		</div>
		<div class="col s10">
			<table class="bordered centered col s12 card-panel">
				<thead>
					<tr>
						<th data-field="id">Name</th>
			            <th data-field="price">Price</th>
			            <th data-field="image">Image</th>
			            <th data-field="desc">Desctription</th>
			            <th data-field="details">Details</th>
					</tr>
				</thead>
				<tbody>
					{% for tr in travel %}
						<tr>
							<td><a href="{{tr.siteurl}}" target="_blank">{{ tr.name }}</a></td>
							<td>${{ tr.price }} USD</td>
							<td><img class="img-tr" src="{{ tr.image.url }}" alt=""></td>
							<td>{{ tr.description }}</td>
							<td><a class="btn blue" href="{% url 'travels.views.travel_detail' pk=tr.pk %}" target="_blank">Details</a></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
</body>
</html>
