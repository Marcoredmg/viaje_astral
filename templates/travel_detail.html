<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="UTF-8">
	<title>{{ travel.name }}</title>
	<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

	<div class="titulo">
		<h1 class="titulo center">{{ travel.name }}</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="card-panel center">
				<img src="{{ travel.image.url }}" alt="">
				<h3 id="precioFinal">${{ travel.price }} USD c/u</h3>
				<p>{{ travel.description }}</p>
				<input type="hidden" id="tbPrecio" value="{{ travel.price }}">
				<div class="col s12">
					<select class="col s4 select-personas" name="" id="selectPersonas">
						<option value="1">1 Persona</option>
						<option value="2">2 Personas</option>
						<option value="3">3 Personas</option>
					</select>
				</div>
				<input type="submit" class="btn" onclick="CalcularDescuento();" value="Calcular">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
